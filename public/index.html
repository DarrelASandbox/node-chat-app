<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <h1>Chat App</h1>
    <div id="messages"></div>
    <form id="message-form">
      <input name="message" placeholder="Type something" />
      <button>Send</button>
    </form>
    <button id="send-location">Leak my location</button>

    <script id="message-template" type="text/html">
      <div>
        <p>{{message}}</p>
      </div>
    </script>
    <script id="location-template" type="text/html">
      <div>
        <p>
          <h4>{{date}}</h4>
          <a
            href="https://www.google.com/maps/@${{latitude}},{{longitude}}"
            target="_blank"
            >Google Map Location</a
          >
        </p>
      </div>
    </script>

    <script
      type="module"
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.1.0/mustache.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js"
      integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
